
name: Test
on:
  pull_request:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: yarn install
        run: yarn
      - uses: MansaGroup/nrwl-nx-action@v2.0.6
        with:
          targets: lint,format:check,test,e2e
  check_affected:
    runs-on: ubuntu-latest
    steps:
      - name: get affected apps
        run: |
          ls -la
