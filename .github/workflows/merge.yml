name: Merge PR
on:
  workflow_dispatch:
  inputs:
      puppy:
        description: 'A kind of puppy.'
        required: true
jobs:
  merge-PR:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
           GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"